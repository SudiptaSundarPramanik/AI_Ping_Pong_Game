<!DOCTYPE html>
<html>
    <head>
        <title>Ping Pong</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
        <link href="https://fonts.googleapis.com/css2?family=Comforter&family=Josefin+Sans&family=Lobster&family=Neonderthaw&family=Roboto+Condensed&family=Roboto+Mono:wght@300&display=swap" rel="stylesheet">

        <link rel="stylesheet" href="style.css">
        <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/p5.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/addons/p5.sound.min.js"></script>   

    </head>
    <body background="background1.jpg">
        <center>
            <h3 class="btn btn-warning heading">
                AI PING PONG GAME
                <button class="btn btn-warning heading" data-toggle="modal" data-target="#myModal">INSTRUCTIONS</button>
            </h3>
            <br><br>
            <button class="btn btn-success" onclick="startGame()" id="play_game">Play Game</button>
            <br><br>
            <h3 class="btn btn-warning" id="status">Status</h3>
            <br><br>
            <button class="btn btn-info" id="restart" onclick="restart()">Restart</button>
            <div id="myModal" class="modal fade">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button class="close" data-dismiss="modal">&times;</button>
                        </div>
                        <div class="modal-body">
                            <ol id="information" style="color: white;">
                                <li>Swipe your mouse up and down for moving</li>
                            </ol>
                        </div>
                    </div>
                </div>
            </div>
            <div id="canvas"></div>
        </center>
        <div class="footer" id="ofooter">
            <h3 class="btn btn-primary" style="box-shadow: cornflowerblue;background-color: crimson;color: white;width: 100%;position: sticky;font-family: 'Comforter', cursive;font-size: 30px;font-weight: bold;">Developed by Sudipta Sundar Pramanik</h3>
        </div>
        <script src="main.js"></script>
    </body>
</html>
